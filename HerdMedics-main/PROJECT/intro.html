<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/intro12.png') no-repeat center center/cover;
            overflow: hidden;
            position: relative;
        }

        video {
            position: absolute;
            top: 45%;
            left: 45%; /* Move the video slightly to the left */
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
        }

        /* Fade-out effect */
        .fade-out {
            position: fixed;
            top: 0;
            left: 0;
            width: 110%;
            height: 110%;
            background: black;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Video Centered on a Black Background -->
    <video id="introVideo" autoplay muted>
        <source src="images/ERDMEDICS.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Fade-out transition effect -->
    <div id="fadeEffect" class="fade-out"></div>

    <script>
        // Run the transition and redirect after 3 seconds
        setTimeout(function () {
            document.getElementById("fadeEffect").style.opacity = "1"; // Fade effect
            setTimeout(function () {
                window.location.href = 'index.html';
            }, 1000); // Delay before redirection
        }, 700); // Video runs for 3 seconds before transition
    </script>

</body>
</html>
