   <div class="container">
        <h2>Live Scan</h2>
        <button id="connectBtn">Connect</button>
        <div class="device-list" id="deviceList"></div>
        <button id="startBtn" style="display:none;">Start Capture</button>
        <div id="imageContainer"></div>
        <button id="stopBtn" style="display:none;">Stop Capture</button>
    </div>

    <script>
        let selectedDevice = null;
        let capturing = false;

        document.getElementById('connectBtn').addEventListener('click', () => {
            fetch('/get-devices')
                .then(response => response.json())
                .then(data => {
                    const deviceList = document.getElementById('deviceList');
                    deviceList.innerHTML = '';
                    data.devices.forEach(device => {
                        const deviceItem = document.createElement('div');
                        deviceItem.className = 'device-item';
                        deviceItem.textContent = device.name;
                        deviceItem.addEventListener('click', () => {
                            selectedDevice = device.id;
                            verifyDevice();
                        });
                        deviceList.appendChild(deviceItem);
                    });
                });
        });

        function verifyDevice() {
            fetch(`/verify-device?device=${selectedDevice}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('startBtn').style.display = 'block';
                    } else {
                        alert('Device verification failed.');
                    }
                });
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            if (!selectedDevice) {
                alert('No device selected');
                return;
            }
            capturing = true;
            document.getElementById('stopBtn').style.display = 'block';
            captureImages();
        });

        function captureImages() {
            if (!capturing) return;
            fetch(`/capture-image?device=${selectedDevice}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const img = document.createElement('img');
                        img.src = data.image_url;
                        img.className = 'captured-image';
                        document.getElementById('imageContainer').appendChild(img);
                    }
                    setTimeout(captureImages, 2000);
                });
        }

        document.getElementById('stopBtn').addEventListener('click', () => {
            capturing = false;
            document.getElementById('stopBtn').style.display = 'none';
        });
    </script>
